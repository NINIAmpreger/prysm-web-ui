<form class="generate-accounts-form" [formGroup]="formGroup">
  <div class="text-white text-xl mt-4">
    Unlock Keystores
  </div>
  <div class="my-4 text-hint text-lg leading-snug">
    Unlock the keystores
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Password to unlock keystores</mat-label>
    <input
      matInput
      formControlName="keystoresPassword"
      placeholder="Enter the password you used to originally create the keystores"
      name="keystoresPassword"
      type="password"
    />
  </mat-form-field>
  <div *ngIf="!formGroup.pristine && formGroup.controls['keystoresPassword'].errors" class="mb-6 warnings">
    <div *ngIf="formGroup.controls['keystoresPassword'].errors.required" class="text-error">Keystores password is required</div>
  </div>
</form>
