<form class="confirm-mnemonic-form" [formGroup]="formGroup">
  <div class="text-white text-xl mt-4">
    Confirm your mnemonic
  </div>
  <div class="my-4 text-hint text-lg leading-snug">
    Enter all 24 words for your mnemonic from the previous step to proceed. Remember this is the <span class="text-error font-semibold">only way</span> you can recover your validator keys if you lose your wallet.
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Confirm your mnemonic</mat-label>
    <textarea matInput
      formControlName="mnemonic"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="4"
      cdkAutosizeMaxRows="4"></textarea>
  </mat-form-field>
</form>
